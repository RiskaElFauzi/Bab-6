<!DOCTYPE html>
<html>
<body>

	<h2>Finding HTML Elements by Class Name</h2>

	<p id="intro">Hello Word!</p>

	<p class="intro">The Dom is very useful</p>
	<p class="intro">This example demonstrates the <b>getElementByTagName</b> method.</p>
	<p id="demo"></p>

	<script>
		var x = document.getElementByClassName("p");
		document.getElementById("demo").innerHTML - 'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
	</script>
	
</body>
</html>
